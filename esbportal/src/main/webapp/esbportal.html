<script>
var GenuinePartsesbPortal = GenuinePartsesbPortal || {};
	   $('.tree').treegrid();
GenuinePartsesbPortal.myApp = angular.module("myApp", ["ui.router","ngSanitize","ngAnimate", "toastr",
"ui.grid",                  //data grid for AngularJS
"ui.grid.pagination",       //data grid Pagination
"ui.grid.resizeColumns",    //data grid Resize column
"ui.grid.moveColumns",      //data grid Move column
"ui.grid.pinning",          //data grid Pin column Left/Right
"ui.grid.selection",        //data grid Select Rows
"ui.grid.autoResize",       //data grid Enabled auto column Size
"ui.grid.exporter"])
.config(['$stateProvider', '$urlRouterProvider',
         function($stateProvider,$urlRouterProvider){
	       
           $stateProvider
           .state("Logs&Exceptions",{
           url:"/LogsExceptions",
           views : {
				'Maincontent' : {
					templateUrl : "LogsExceptions.html",
					controller : "LogExceptionController"
						}
					}
		   
        })
		.state("Replay",{
           url:"/ReplayReq",
           views : {
				'Maincontent' : {
		   controller:"ReplayController",
		   templateUrl:"Replay.html",
		   }
		   }
        })
		 .state("Deployment",{
           url:"/DeploymentReq",
           views : {
				'Maincontent' : {
		   templateUrl:"DeploymentAccelerator.html",
		   controller:"DeployController"
		   }
		   }
        });
        }
       ])
      
</script>
